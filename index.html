<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick Roll Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="rickroll" autoplay loop muted>
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('rickroll');
    video.addEventListener('pause', () => video.play()); // Prevent pausing
  </script>
</body>
</html>
